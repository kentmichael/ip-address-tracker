<!DOCTYPE html>
<html lang="en">
<head>
  <!--General meta tags-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--For responsiveness-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Address Tracker</title>
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 
  <!--CSS File-->
  <link rel="stylesheet" href="dist/style.css">
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  <!--JavaScript File-->
  <script defer src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <script defer src="dist/script.js"></script>
</head>
<body>
  <header>
    <section class="container">
      <h1>IP Address Tracker</h1>
      <div class="tracker-ip">
        <form class="input-container">
          <input type="text" id="input-ip" aria-label="input-ip" placeholder="Search for any IP address or domain">
          <button aria-label="enter-ip" id="proceed-ip"></button>
        </form>
      </div>
      <div class="info-ip">
        <div>
          <span class="title">IP Address</span>
          <span class="content" id="ip-address"></span>
        </div>
        <div>
          <span class="title">Location</span>
          <span class="content" id="ip-location"></span>
        </div>
        <div>
          <span class="title">Timezone</span>
          <span class="content" id="ip-timezone"></span>
        </div>
        <div>
          <span class="title">ISP</span>
          <span class="content" id="ip-isp"></span>
        </div>
      </div>
    </section>
  </header>
  <main>
    <div id="map"></div>
  </main>
</body>
</html>
